<!DOCTYPE html>
<html>
<head>
    <title>Team_delta's Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Team_delta's Blog</a></h1>
    </div>
    {% for post in posts  %}
        <div>
            <p> published : {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr}}</p>

    {% endfor %}
</body>
</html>
